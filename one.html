
<!DOCTYPE html>
<head></head>
<body>
    <input type="text" id="n1"><br></br>
    <input type="text" id="n2"><br></br>
    <select id="operetor">
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
    </select><br></br>
    <button onclick="calcu()">=</button><br></br>
    <input type="text" id="result">
   
   
   <script>
    function calcu(){
let number1=parseInt(document.getElementById("n1").value);
let number2=parseInt(document.getElementById("n2").value);
let oper=document.getElementById("operetor").value;

if(oper==="+"){
    document.getElementById("result").value= number1+number2;
}
if(oper==="-"){
    document.getElementById("result").value= number1-number2;
}
if(oper==="*"){
    document.getElementById("result").value= number1*number2;
}
if(oper==="/"){
    document.getElementById("result").value= number1/number2;
}


    }



   </script>
    
</body>
</html>
